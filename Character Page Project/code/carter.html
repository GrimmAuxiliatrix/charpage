	<script>
    	/*var pageName = "template";*/

		document.getElementById("defaultOpen").click();

		var myOC = 
			new Character(
				"Carter McKain", 
				"Carter",
				"Human",
				"Female",
				"21",
				"March 11",
				"Immortality, seeing in the dark, super-speed, survival skills (cooking, sewing, hunting, tracking)",
				"Carter is your typical immortal, except for the fact that both of her parents disappeared from her life at an early age. She lives in the forest by herself, living off the land, and only goes into the city occasionally for certain supplies. She wonders what kind of life she could live... she suspects it's going to be a long one.",
				null
				);

		var ind = 0;
		var element = document.getElementById("bioList");

		for(var property in myOC){
			if(myOC.hasOwnProperty(property) && myOC[property]!=null){
				var bullet = document.createElement("li");
				bullet.classList.add('q');
				var node = document.createTextNode(questionList[ind]);
				bullet.appendChild(node);
				element.appendChild(bullet);
				

				var bullet = document.createElement("li");
				bullet.classList.add('a');
				var node = document.createTextNode(myOC[property]);
				bullet.appendChild(node);
				element.appendChild(bullet);
			}
			ind++;
		}
		
		$( document ).ready(function() {
		gallerybox = document.getElementById("Gallery");
    		var ext = ".png";
    		var keepGoing = true;
    		var fileNum = 0;
    		while(keepGoing && fileNum<3){
    			var src= "../images/carter/" + fileNum + ext;
			var img = new Image();
    			img.src = src;
			img.classList = "galleryImg";
    			gallerybox.appendChild(img);
    			fileNum++;
    			img.onerror = function(){
				break;	
			}
    		}
	});
